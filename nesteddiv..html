
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Cards</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  text-align: center;
}

.card-container {
  padding: 20px;
}

.card {
  display: inline-block;
  width: 200px;
  background-color: white;
  border-radius: 10px;
  margin: 10px;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  text-align: left;
}

.profile-pic {
  width: 100%;
  border-radius: 10px;
}

.card h3 {
  margin: 10px 0 5px 0;
}

.card p {
  margin: 0 0 10px 0;
  color: gray;
  font-size: 14px;
}

button {
  background-color: #1877f2;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <img src="./penguin.jpeg" alt="penguin" class="profile-pic">
      <h3>Penguin</h3>
      <p>2 mutual friends</p>
      <button>Add Friend</button>
    </div>

    <div class="card">
      <img src="./dog.jpeg" alt="dog" class="profile-pic">
      <h3>Dog</h3>
      <p>3 mutual friends</p>
      <button>Add Friend</button>
    </div>

    <div class="card">
      <img src="./cat.jpeg" alt="cat" class="profile-pic">
      <h3>cat</h3>
      <p>4 mutual friends</p>
      <button>Add Friend</button>
    </div>
  </div>

</body>
</html>
